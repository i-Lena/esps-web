    <!--加载各个函数-->
    <script>
        $(document).ready(function () {
            moduleLoad("/esps-web/assets/common/publicModule.html");
        });
    </script>
    <!--模块化加载公共部分-->
    <script>
        function moduleLoad(url) {
            $.get(url,function (result) {
                var html = $(result);
                var _templates = html;
                $("[slot]").each(function () {
                    var id = $(this).attr('slot');
                    var body = $(_templates).find("#"+id).html();
                    $(this).html(body);
                });
            })
        }
    </script>
