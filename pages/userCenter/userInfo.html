<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>个人资料</title>
    <link rel="shortcut icon" href="/esps-web/favicon.ico"/>
    <link rel="stylesheet" href="/esps-web/assets/libs/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/esps-web/assets/libs/layui/css/layui.css">
    <link rel="stylesheet" href="/esps-web/assets/common/assets/css/publicModule.css">
    <link rel="stylesheet" href="/esps-web/pages/userCenter/css/userInfo.css">

    <!--[if lt IE 9]>
    <script src="/esps-web/assets/libs/html5shiv/html5shiv-printshiv.min.js"></script>
    <script src="/esps-web/assets/libs/respond/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!--导航条-->
<div class="header">
    <div slot="header"></div>
</div>
<!--个人中心模块-->
<section class="userCenter">
    <div class="container userCenterWrap">
        <div class="userCenterNav">
            <div slot="userNav"></div>
        </div>
        <div class="userCenterCon">
            <div class="userMainTitle">个人资料</div>
            <div class="userMainCon">
                <div class="photoImg">
                    <div class="picBox"></div>
                    <input type="text" name="photoCommit" hidden />
                    <div class="editPic">
                        <div class="editPicBtn">修改头像
                            <input type="file" hidden onchange="uploadPhoto(this);" />
                        </div>
                    </div>
                </div>
                <div class="userInfoForm">
                    <div class="userInfoItem">
                        <label><span>&nbsp;</span>账号</label>
                        <span class="phoneNum">123243434</span>
                    </div>
                    <div class="userInfoItem">
                        <label><span class="redStar">*</span>昵称</label>
                        <input type="text" name="nickName" placeholder="请输入您的昵称" />
                    </div>
                    <div class="userInfoItem">
                        <label><span class="redStar">*</span>邮箱</label>
                        <input type="text" name="email" placeholder="请输入您的电子邮箱" />
                    </div>
                    <div class="userInfoItem">
                        <div class="saveBtn">保存</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--footer-->
<div class="footer">
    <div slot="footer"></div>
</div>
<script src="/esps-web/assets/libs/jquery/jquery.js"></script>
<script src="/esps-web/assets/libs/bootstrap/js/bootstrap.js"></script>
<!--引入layui-->
<script src="/esps-web/assets/libs/layui/layui.all.js"></script>
<!--模块化加载公共部分-->
<script type="text/javascript" src="/esps-web/assets/common/assets/js/common.js"></script>
<script type="text/javascript" src="/esps-web/assets/common/assets/js/api.js"></script>
<!--userInfo页面的js-->
<script type="text/javascript" src="/esps-web/pages/userCenter/js/userInfo.js"></script>
</body>
</html>
