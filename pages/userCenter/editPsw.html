<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>修改密码</title>
    <link rel="shortcut icon" href="/esps-web/favicon.ico"/>
    <link rel="stylesheet" href="/esps-web/assets/libs/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/esps-web/assets/libs/layui/css/layui.css">
    <link rel="stylesheet" href="/esps-web/assets/common/assets/css/publicModule.css">
    <link rel="stylesheet" href="/esps-web/pages/userCenter/css/userInfo.css">

    <!--[if lt IE 9]>
    <script src="/esps-web/assets/libs/html5shiv/html5shiv-printshiv.min.js"></script>
    <script src="/esps-web/assets/libs/respond/respond.min.js"></script>
    <![endif]-->
    <!--客服-->
    <link rel="stylesheet" href="/esps-web/pages/chat/chat.css">
    <link rel="stylesheet" href="/esps-web/assets/common/assets/font/font_Icon/iconfont.css">
</head>
<body>
<!--导航条-->
<div class="header">
    <div slot="header"></div>
</div>
<!--个人中心模块-->
<section class="userCenter">
    <div class="container userCenterWrap">
        <div class="userCenterNav">
            <div slot="userNav"></div>
        </div>
        <div class="userCenterCon">
            <div class="userMainTitle">修改密码</div>
            <div class="userMainCon">
                <div class="pswForm">
                    <div class="pswItem">
                        <label>原密码</label>
                        <input type="password" name="oldPsw" placeholder="请输入原密码">
                    </div>
                    <div class="pswItem">
                        <label>新密码</label>
                        <input type="password" name="newPsw" placeholder="请输入新密码">
                    </div>
                    <div class="pswItem">
                        <label>确认密码</label>
                        <input type="password" name="confirmPsw" placeholder="请再次输入新密码">
                    </div>
                    <div class="pswItem">
                        <div class="editPswBtn" onclick="editPsw();">保存</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--footer-->
<div class="footer">
    <div slot="footer"></div>
</div>
<script src="/esps-web/assets/libs/jquery/jquery.js"></script>
<script src="/esps-web/assets/libs/bootstrap/js/bootstrap.js"></script>
<!--引入layui-->
<script src="/esps-web/assets/libs/layui/layui.all.js"></script>
<!--模块化加载公共部分-->
<script type="text/javascript" src="/esps-web/assets/common/assets/js/common.js"></script>
<script type="text/javascript" src="/esps-web/assets/common/assets/js/api.js"></script>
<!--editPsw页面的js-->
<script type="text/javascript" src="/esps-web/pages/userCenter/js/editPsw.js"></script>
</body>
</html>
