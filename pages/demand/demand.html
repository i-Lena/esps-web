<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>一键发布需求</title>
    <link rel="shortcut icon" href="/esps-web/favicon.ico"/>
    <link rel="stylesheet" href="/esps-web/assets/libs/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/esps-web/assets/common/assets/css/publicModule.css">
    <link rel="stylesheet" href="/esps-web/pages/demand/css/demand.css">

    <!--[if lt IE 9]>
    <script src="/esps-web/assets/libs/html5shiv/html5shiv-printshiv.min.js"></script>
    <script src="/esps-web/assets/libs/respond/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!--导航条-->
<div class="header">
    <div slot="header"></div>
</div>
<!--banner-->
<section class="inBanner">
    <div class="container inBannerWrap">
        <div class="inBTitle">安心托付 值得信赖</div>
        <div class="inBSubTitle">安全、便捷、高效，一站式解决自动化项目服务难题</div>
        <div class="inBanCon">
            <div class="inBanConImg">
                <img src="/esps-web/assets/common/assets/images/qrCode/erweimaEmployer.png" alt="">
            </div>
            <div>
                <p>扫描左侧二维码</p>
                <p>下载APP客户端到手机并安装</p>
            </div>
        </div>
    </div>
</section>
<!--未登录提示信息-->
<section>
    <div class="container tipWrap">
        尚未登录，不允许填写需求信息！
    </div>
</section>
<!--表单信息-->
<section>
    <div class="container formWrap">
        <div class="row formItem">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-3">
                        <label><span class="redStar">*</span>业务种类：</label>
                    </div>
                    <div class="col-md-9">
                        <select name="category" placehold="请选择业务种类">
                            <option value="1">系统检维修</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-6"></div>
        </div>
        <div class="row formItem">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-3">
                        <label><span class="redStar">*</span>公司名称：</label>
                    </div>
                    <div class="col-md-9">
                        <input type="text" placeholder="请输入公司名称">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-3">
                        <label>联系人姓名：</label>
                    </div>
                    <div class="col-md-9">
                        <input type="text" placeholder="请输入联系人姓名">
                    </div>
                </div>
            </div>
        </div>
        <div class="row formItem">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-3">
                        <label>联系人职务：</label>
                    </div>
                    <div class="col-md-9">
                        <input type="text" placeholder="请输入公司名称">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-3">
                        <label><span class="redStar">*</span>联系人电话：</label>
                    </div>
                    <div class="col-md-9">
                        <input type="text" placeholder="请输入联系人姓名">
                    </div>
                </div>
            </div>
        </div>
        <div class="row formItem">
            <div class="col-md-6">
                <label>公司地址：</label>
            </div>
        </div>
        <div class="row formItem">
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-2">
                        <label>省：</label>
                    </div>
                    <div class="col-md-10">
                        <select name="" id="">
                            <option value="1">山东</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-2">
                        <label>市：</label>
                    </div>
                    <div class="col-md-10">
                        <select name="">
                            <option value="1">青岛</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-2">
                        <label>区：</label>
                    </div>
                    <div class="col-md-10">
                        <select name="">
                            <option value="1">崂山</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row formItem">
            <div class="col-md-6">
                <label>需求详述：</label>
            </div>
        </div>
        <div class="row formItem">
            <div class="col-md-12">
                <textarea name="" rows="10"></textarea>
            </div>
        </div>
        <div class="row formItem formFooter">
            <div class="btnWrap">提交</div>
            <div class="privateDeclare">
                <span class="redStar">*隐私声明：</span>
                您所填写的信息仅用于与您的沟通
            </div>
        </div>
    </div>
</section>
<!--footer-->
<div class="footer">
    <div slot="footer"></div>
</div>
<script src="/esps-web/assets/libs/jquery/jquery.js"></script>
<script src="/esps-web/assets/libs/bootstrap/js/bootstrap.js"></script>
<!--模块化加载公共部分-->
<script type="text/javascript" src="/esps-web/assets/common/assets/js/common.js"></script>
<!--service页面的js-->
<!--<script type="text/javascript" src="/esps-web/pages/index/js/"></script>-->
</body>
</html>
