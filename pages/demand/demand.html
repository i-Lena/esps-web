<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>一键发布需求</title>
    <link rel="shortcut icon" href="/esps-web/favicon.ico"/>
    <link rel="stylesheet" href="/esps-web/assets/libs/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/esps-web/assets/libs/layui/css/layui.css">
    <link rel="stylesheet" href="/esps-web/assets/common/assets/css/publicModule.css">
    <link rel="stylesheet" href="/esps-web/pages/demand/css/demand.css">

    <!--[if lt IE 9]>
    <script src="/esps-web/assets/libs/html5shiv/html5shiv-printshiv.min.js"></script>
    <script src="/esps-web/assets/libs/respond/respond.min.js"></script>
    <![endif]-->
    <!--客服-->
    <link rel="stylesheet" href="/esps-web/pages/chat/chat.css">
    <link rel="stylesheet" href="/esps-web/assets/common/assets/font/font_Icon/iconfont.css">
</head>
<body>
<!--导航条-->
<div class="header">
    <div slot="header"></div>
</div>
<!--banner-->
<section class="inBanner">
    <div class="container inBannerWrap">
        <div class="inBTitle">安心托付 值得信赖</div>
        <div class="inBSubTitle">安全、便捷、高效，一站式解决自动化项目服务难题</div>
        <div class="inBanCon">
            <div class="inBanConImg">
                <img src="/esps-web/assets/common/assets/images/qrCode/erweimaEmployer.png" alt="">
            </div>
            <div>
                <p>扫描左侧二维码</p>
                <p>下载APP客户端到手机并安装</p>
            </div>
        </div>
    </div>
</section>
<!--未登录提示信息-->
<section>
    <div class="container tipWrap">
        尚未登录，不允许填写需求信息！
    </div>
</section>
<!--表单信息-->
<section>
    <div class="container formWrap" id="demandForm">
        <div class="row formItem">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-3">
                        <label>业务种类<span class="redStar">*</span>：</label>
                    </div>
                    <div class="col-md-9">
                        <select name="category" id="category" placehold="请选择业务种类">
                            <option value="0">请选择业务种类</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-6"></div>
        </div>
        <div class="row formItem">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-3">
                        <label>公司名称<span class="redStar">*</span>：</label>
                    </div>
                    <div class="col-md-9">
                        <input type="text" name="companyName" placeholder="请输入公司名称">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-3">
                        <label>联系人姓名：</label>
                    </div>
                    <div class="col-md-9">
                        <input type="text" name="contactName" placeholder="请输入联系人姓名">
                    </div>
                </div>
            </div>
        </div>
        <div class="row formItem">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-3">
                        <label>联系人职务：</label>
                    </div>
                    <div class="col-md-9">
                        <input type="text" name="contactPost" placeholder="请输入公司名称">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-3">
                        <label>联系人电话<span class="redStar">*</span>：</label>
                    </div>
                    <div class="col-md-9">
                        <input type="text" name="contactNum" placeholder="请输入联系人姓名">
                    </div>
                </div>
            </div>
        </div>
        <div class="row formItem">
            <div class="col-md-6">
                <label>公司地址：</label>
            </div>
        </div>
        <div class="row formItem">
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-2">
                        <label>省：</label>
                    </div>
                    <div class="col-md-10">
                        <select name="province" onchange="getCity();">
                            <option value="0">请选择所在省</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-2">
                        <label>市：</label>
                    </div>
                    <div class="col-md-10">
                        <select name="city" onchange="getArea();">
                            <option value="0">请选择所在市</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="row">
                    <div class="col-md-2">
                        <label>区：</label>
                    </div>
                    <div class="col-md-10">
                        <select name="area">
                            <option value="0">请选择所在区</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row formItem">
            <div class="col-md-6">
                <label>需求详述：</label>
            </div>
        </div>
        <div class="row formItem">
            <div class="col-md-12 despWrap">
                <textarea name="description" rows="10" maxlength="1000" placeholder="请详细描述需求内容(字数限制1000字)..."></textarea>
                <div class="despCount">
                    <span class="wordsCount">0</span>
                    <span>/ 1000</span>
                </div>
            </div>
        </div>
        <div class="row formItem formFooter">
            <div class="btnWrap" onclick="submitDemand();">提交</div>
            <div class="privateDeclare">
                <span class="redStar">*隐私声明：</span>
                您所填写的信息仅用于与您的沟通
            </div>
        </div>
    </div>
</section>
<!--footer-->
<div class="footer">
    <div slot="footer"></div>
</div>
<script src="/esps-web/assets/libs/jquery/jquery.js"></script>
<script src="/esps-web/assets/libs/bootstrap/js/bootstrap.js"></script>
<!--引入layui-->
<script src="/esps-web/assets/libs/layui/layui.all.js"></script>
<!--模块化加载公共部分-->
<script type="text/javascript" src="/esps-web/assets/common/assets/js/common.js"></script>
<script type="text/javascript" src="/esps-web/assets/common/assets/js/api.js"></script>
<!--demand页面的js-->
<script type="text/javascript" src="/esps-web/pages/demand/js/demand.js"></script>
</body>
</html>
